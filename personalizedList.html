<!DOCTYPE html>
<html lang="en">
<head>
  <title>AmazeRec</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <div class="main-image"> 
    <img src="./images/bookcase.jpg" alt="Book Store Image">
    <div class="top-center">
      <p>Items you have previously bought</p>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <img src="./images/Is Everyone Hanging out Without Me.jpeg">
          </div>
          <div class="col-sm">
            <img src="./images/Lamb.jpeg">
          </div>
          <div class="col-sm">
            <img src="./images/Me Talk Pretty One Day.jpeg">
          </div>
        </div>
      </div>
      <p>Our recommendations for based on your past purchases</p>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <img src="./images/Bossypants.jpeg">
          </div>
          <div class="col-sm">
            <img src="./images/Paddle your Own Canoe.jpeg">
          </div>
          <div class="col-sm">
            <img src="./images/Yes Please.jpeg">
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
